<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LUMOS ELITE | Management Suite</title>
    
    <!-- PWA Settings -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/144/fingerprint.png">
    
    <!-- Manifest -->
    <link rel="manifest" href='data:application/manifest+json;base64,eyJuYW1lIjoiTHVtb3MgRWxpdGUgU3RvcmUiLCJzaG9ydF9uYW1lIjoiTHVtb3MiLCJzdGFydF91cmwiOiIuIiwiZGlzcGxheSI6InN0YW5kYWxvbmUiLCJiYWNrZ3JvdW5kX2NvbG9yIjoiIzAwMDAwMCIsInRoZW1lX2NvbG9yIjoiI2Q0YWYzNyIsIm9yaWVudGF0aW9uIjoicG9ydHJhaXQiLCJpY29ucyI6W3sic3JjIjoiaHR0cHM6Ly9pbWcuaWNvbnM4LmNvbS9jb2xvci81MTIvZmluZ2VycHJpbnQucG5nIiwic2l6ZXMiOiI1MTJ4NTEyIiwidHlwZSI6ImltYWdlL3BuZyJdXSwicHJlZmVyX3JlbGF0ZWRfYXBwbGljYXRpb25zIjpmYWxzZX0='>

    <!-- React Core -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Librerías Externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600&family=Space+Mono&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            black: '#000000',
                            dark: '#0a0a0a',
                            surface: '#121212',
                            gold: '#d4af37',
                            muted: '#525252',
                            danger: '#ef4444',
                            success: '#10b981',
                            accent: '#3b82f6'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Cinzel', 'serif'],
                        mono: ['Space Mono', 'monospace']
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #000; color: #e5e5e5; font-size: 14px; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { width: 3px; height: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        
        .glass-panel { 
            background: rgba(20, 20, 20, 0.8); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        input, select, button { touch-action: manipulation; }
        
        @media (max-width: 768px) {
            .glass-panel { padding: 0.75rem; border-radius: 0.75rem; } 
            h1 { font-size: 1.25rem; line-height: 1.2; }
            input, button { font-size: 1rem; } 
        }
        
        #loader-overlay { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div id="loader-overlay">
        <div class="w-10 h-10 border-t-2 border-brand-gold rounded-full animate-spin mb-3"></div>
        <p class="text-brand-gold text-xs tracking-widest font-serif">CARGANDO...</p>
    </div>

    <div id="root"></div>

    <script type="module">
        import { initializeApp, deleteApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, setDoc, updateDoc, addDoc, deleteDoc, query, where, onSnapshot, serverTimestamp, orderBy, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.FirebaseDS = {
            initializeApp, deleteApp, getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged,
            getFirestore, collection, doc, getDoc, setDoc, updateDoc, addDoc, deleteDoc, query, where, onSnapshot, serverTimestamp, orderBy, runTransaction
        };
        window.dispatchEvent(new Event('firebase-ready'));
    </script>

    <script type="text/babel">
        const initReactApp = () => {
            document.getElementById('loader-overlay').style.display = 'none';
            const { initializeApp, deleteApp, getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, getFirestore, collection, doc, getDoc, setDoc, updateDoc, addDoc, deleteDoc, query, where, onSnapshot, serverTimestamp, orderBy, runTransaction } = window.FirebaseDS;

            // --- CONFIGURACIÓN FIREBASE ---
            const firebaseConfig = {
                apiKey: "AIzaSyD-EXCm7GInlVPs35kCO0K4352TwYOe6tc",
                authDomain: "lumos-dws.firebaseapp.com",
                projectId: "lumos-dws",
                storageBucket: "lumos-dws.firebasestorage.app",
                messagingSenderId: "234532434316",
                appId: "1:234532434316:web:88f8c799f193e3e18726a9"
            };
            
            const MASTER_KEY = "Admin01"; 
            const MASTER_PASS = "Sup2025"; 
            const HIDDEN_DOMAIN = "@lumos.private";

            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            // --- UTILS ---
            const Security = {
                getDeviceId: () => {
                    let id = localStorage.getItem('lumos_elite_id');
                    if (!id) { id = crypto.randomUUID(); localStorage.setItem('lumos_elite_id', id); }
                    return id;
                },
                formatMoney: (amount) => new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN', maximumFractionDigits: 0 }).format(amount),
                formatDate: (timestamp) => {
                    if(!timestamp) return '...';
                    return new Date(timestamp.seconds * 1000).toLocaleDateString("es-MX", { day: 'numeric', month: 'short', year:'numeric', hour: '2-digit', minute:'2-digit' });
                },
                // Limpia el dominio oculto, pero no altera mayúsculas/minúsculas
                cleanUsername: (email) => email ? email.replace(HIDDEN_DOMAIN, '') : ''
            };

            const Loader = () => (
                <div className="fixed inset-0 bg-black flex flex-col items-center justify-center z-50">
                    <div className="w-8 h-8 border-t-2 border-brand-gold rounded-full animate-spin"></div>
                </div>
            );

            // --- PWA ---
            const usePWAInstall = () => {
                const [deferredPrompt, setDeferredPrompt] = React.useState(null);
                React.useEffect(() => {
                    const handler = (e) => { e.preventDefault(); setDeferredPrompt(e); };
                    window.addEventListener('beforeinstallprompt', handler);
                    return () => window.removeEventListener('beforeinstallprompt', handler);
                }, []);
                const install = async () => {
                    if (!deferredPrompt) return;
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') setDeferredPrompt(null);
                };
                return { isInstallable: !!deferredPrompt, install };
            };

            const generatePDF = (order) => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: [80, 200] });
                doc.setFont("courier", "bold"); doc.setFontSize(12); doc.text("LUMOS ELITE", 40, 10, { align: "center" });
                doc.setFontSize(8); doc.setFont("courier", "normal"); 
                let y = 20; 
                doc.text(`FOLIO: ${order.folio || '-'}`, 5, y); y+=4;
                doc.text(`FECHA: ${Security.formatDate(order.createdAt)}`, 5, y); y+=4;
                doc.text(`CLIENTE: ${order.username}`, 5, y); y+=6;
                doc.text("--------------------------------", 40, y, { align: "center" }); y+=4;
                order.items.forEach(i => { 
                    doc.text(`${i.name.substring(0,20)}`, 5, y); 
                    doc.text(`${Security.formatMoney(i.price)}`, 75, y, { align: "right" }); y+=4; 
                });
                doc.text("--------------------------------", 40, y, { align: "center" }); y+=4;
                doc.setFont("courier", "bold"); doc.text(`TOTAL: ${Security.formatMoney(order.total)}`, 75, y, { align: "right" });
                doc.save(`Ticket_${order.folio}.pdf`);
            };

            // --- DASHBOARD ---
            const DashboardAnalytics = () => {
                const [orders, setOrders] = React.useState([]);
                const [users, setUsers] = React.useState([]);
                const chartRef = React.useRef(null);

                React.useEffect(() => {
                    const unsubO = onSnapshot(collection(db, "orders"), s => setOrders(s.docs.map(d => d.data())));
                    const unsubU = onSnapshot(collection(db, "users"), s => setUsers(s.docs.map(d => d.data())));
                    return () => { unsubO(); unsubU(); }
                }, []);

                const totalRev = orders.reduce((acc, o) => acc + (o.total || 0), 0);
                const avgTicket = orders.length ? totalRev / orders.length : 0;

                React.useEffect(() => {
                    if(!chartRef.current || !orders.length) return;
                    const salesByDate = {};
                    orders.forEach(o => {
                        if(o.createdAt) {
                            const d = new Date(o.createdAt.seconds*1000).toLocaleDateString('es-MX', {day:'numeric', month:'short'});
                            salesByDate[d] = (salesByDate[d]||0) + o.total;
                        }
                    });
                    const labels = Object.keys(salesByDate).slice(-7);
                    const data = Object.values(salesByDate).slice(-7);
                    
                    if(window.myChart) window.myChart.destroy();
                    window.myChart = new Chart(chartRef.current, {
                        type: 'line',
                        data: {
                            labels,
                            datasets: [{ label: 'Ventas', data, borderColor: '#d4af37', backgroundColor: 'rgba(212, 175, 55, 0.1)', borderWidth: 1, fill: true, tension: 0.4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } }, elements: { point: { radius: 0 } } }
                    });
                }, [orders]);

                return (
                    <div className="space-y-3 animate-fade-in">
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-2">
                            <div className="glass-panel p-3 rounded-lg border-l-2 border-brand-gold"><p className="text-[10px] text-gray-400">VENTAS</p><h3 className="text-lg text-white font-serif">{Security.formatMoney(totalRev)}</h3></div>
                            <div className="glass-panel p-3 rounded-lg border-l-2 border-blue-500"><p className="text-[10px] text-gray-400">PEDIDOS</p><h3 className="text-lg text-white font-serif">{orders.length}</h3></div>
                            <div className="glass-panel p-3 rounded-lg border-l-2 border-purple-500"><p className="text-[10px] text-gray-400">PROMEDIO</p><h3 className="text-lg text-white font-serif">{Security.formatMoney(avgTicket)}</h3></div>
                            <div className="glass-panel p-3 rounded-lg border-l-2 border-green-500"><p className="text-[10px] text-gray-400">USUARIOS</p><h3 className="text-lg text-white font-serif">{users.length}</h3></div>
                        </div>
                        <div className="glass-panel p-3 rounded-lg h-48"><canvas ref={chartRef}></canvas></div>
                    </div>
                );
            };

            // --- ADMIN: MONITOR ---
            const AdminOrderMonitor = () => {
                const [orders, setOrders] = React.useState([]);
                const [selectedOrder, setSelectedOrder] = React.useState(null); 
                
                React.useEffect(() => {
                    const q = query(collection(db, "orders"));
                    const unsubscribe = onSnapshot(q, (snapshot) => {
                        const fetched = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        fetched.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                        setOrders(fetched);
                    });
                    return () => unsubscribe();
                }, []);

                const updateStatus = async (id, newStatus) => {
                    try { await updateDoc(doc(db, "orders", id), { status: newStatus }); }
                    catch(e) { alert("Error al actualizar estado: " + e.message); }
                };

                const handleDeleteOrder = async (id) => { 
                    if(confirm("¿Eliminar permanentemente?")) {
                        try { await deleteDoc(doc(db, "orders", id)); }
                        catch(e) { alert("Error al eliminar: " + e.message); }
                    }
                };

                const OrderItem = ({ o }) => (
                    <div className="glass-panel p-4 rounded-xl mb-4 md:mb-0 md:contents">
                        <div className="md:hidden flex flex-col gap-3">
                            <div className="flex justify-between items-start">
                                <div>
                                    <span className="font-mono text-brand-gold font-bold text-lg block">{o.folio || '---'}</span>
                                    <span className="text-white text-sm block">{o.username}</span>
                                    <span className="text-xs text-brand-muted">{Security.formatDate(o.createdAt)}</span>
                                </div>
                                <div className="text-right">
                                    <div className="text-xl font-serif text-white">{Security.formatMoney(o.total)}</div>
                                </div>
                            </div>
                            <div className="flex items-center gap-2 mt-2">
                                <select value={o.status} onChange={(e) => updateStatus(o.id, e.target.value)} className={`flex-1 bg-black/40 border border-white/10 rounded px-3 py-3 text-sm outline-none ${o.status==='Pendiente'?'text-yellow-500':'text-green-500'}`}><option>Pendiente</option><option>Enviado</option><option>Entregado</option><option>Cancelado</option></select>
                                <button onClick={()=>setSelectedOrder(o)} className="bg-brand-accent/20 text-brand-accent p-3 rounded"><i className="fas fa-eye"></i></button>
                                <button onClick={()=>handleDeleteOrder(o.id)} className="bg-brand-danger/20 text-brand-danger p-3 rounded"><i className="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div className="hidden md:contents text-sm">
                            <div className="p-4 font-mono text-brand-gold border-b border-white/5">{o.folio || '---'}</div>
                            <div className="p-4 text-white border-b border-white/5">{o.username}</div>
                            <div className="p-4 border-b border-white/5">{Security.formatMoney(o.total)}</div>
                            <div className="p-4 border-b border-white/5"><select value={o.status} onChange={(e) => updateStatus(o.id, e.target.value)} className={`bg-transparent border border-white/20 rounded px-2 py-1 text-xs outline-none cursor-pointer ${o.status==='Pendiente'?'text-yellow-500':'text-green-500'}`}><option>Pendiente</option><option>Enviado</option><option>Entregado</option><option>Cancelado</option></select></div>
                            <div className="p-4 text-right flex justify-end gap-2 border-b border-white/5"><button onClick={()=>setSelectedOrder(o)} className="text-brand-accent hover:bg-white/10 p-2 rounded"><i className="fas fa-eye"></i></button><button onClick={()=>handleDeleteOrder(o.id)} className="text-brand-danger hover:bg-white/10 p-2 rounded"><i className="fas fa-trash"></i></button></div>
                        </div>
                    </div>
                );

                return (
                    <div className="space-y-4">
                        {selectedOrder && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm" onClick={() => setSelectedOrder(null)}>
                                <div className="bg-brand-surface border border-white/10 p-6 rounded-xl w-full max-w-md animate-slide-up" onClick={e => e.stopPropagation()}>
                                    <div className="flex justify-between items-center mb-6"><h3 className="text-white text-xl font-serif">Pedido: {selectedOrder.folio}</h3><button onClick={() => setSelectedOrder(null)} className="text-gray-400 p-2"><i className="fas fa-times text-lg"></i></button></div>
                                    <div className="space-y-3 max-h-[60vh] overflow-y-auto mb-6 pr-2">{selectedOrder.items.map((item, idx) => (<div key={idx} className="flex justify-between text-base border-b border-white/5 py-3"><span className="text-gray-300 font-light">{item.name}</span><span className="text-brand-gold font-mono">{Security.formatMoney(item.price)}</span></div>))}</div>
                                    <div className="flex justify-between text-2xl font-serif text-white pt-4 border-t border-white/20"><span>Total</span><span>{Security.formatMoney(selectedOrder.total)}</span></div>
                                </div>
                            </div>
                        )}
                        <div className="hidden md:grid grid-cols-5 bg-white/5 text-white uppercase text-xs font-bold rounded-t-xl"><div className="p-4">Folio</div><div className="p-4">Cliente</div><div className="p-4">Total</div><div className="p-4">Estado</div><div className="p-4 text-right">Acciones</div></div>
                        <div className="md:bg-brand-surface/30 md:rounded-b-xl">{orders.map(o => <OrderItem key={o.id} o={o} />)}</div>
                    </div>
                );
            };

            // --- CLIENTE: LISTA PEDIDOS ---
            const ClientOrderList = ({ user }) => {
                const [orders, setOrders] = React.useState([]);
                React.useEffect(() => {
                    const q = query(collection(db, "orders"), where("userId", "==", user.uid));
                    const unsubscribe = onSnapshot(q, (snapshot) => {
                        const fetched = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        fetched.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                        setOrders(fetched);
                    });
                    return () => unsubscribe();
                }, [user.uid]);

                return (
                    <div className="space-y-3 pb-20">
                        {orders.length === 0 ? <p className="text-gray-500 text-center py-10 text-sm">Sin pedidos.</p> : orders.map(order => (
                            <div key={order.id} className="glass-panel p-4 rounded-lg border-l-2 border-brand-gold flex flex-col gap-2">
                                <div className="flex justify-between">
                                    <div><span className="font-mono text-brand-gold font-bold">{order.folio}</span><p className="text-xs text-gray-400">{Security.formatDate(order.createdAt)} • {order.items.length} Items</p></div>
                                    <span className={`px-2 py-0.5 rounded text-[10px] font-bold uppercase h-fit ${order.status==='Pendiente'?'bg-yellow-900/50 text-yellow-500':'bg-green-900/50 text-green-500'}`}>{order.status}</span>
                                </div>
                                <div className="flex justify-between items-center border-t border-white/5 pt-2">
                                    <span className="text-lg font-serif text-white">{Security.formatMoney(order.total)}</span>
                                    <button onClick={() => generatePDF(order)} className="text-gray-400 hover:text-white"><i className="fas fa-file-pdf"></i></button>
                                </div>
                            </div>
                        ))}
                    </div>
                );
            };

            // --- GESTIÓN DE USUARIOS ---
            const UserManager = () => {
                const [users, setUsers] = React.useState([]);
                const [newKey, setNewKey] = React.useState('');
                const [newPass, setNewPass] = React.useState('');
                const [creating, setCreating] = React.useState(false);
                const [editingUser, setEditingUser] = React.useState(null);

                React.useEffect(() => onSnapshot(collection(db, 'users'), (s) => setUsers(s.docs.map(d => ({id: d.id, ...d.data()})))), []);

                const createUser = async (e) => {
                    e.preventDefault(); setCreating(true);
                    let app2; try { 
                        const email = newKey.trim() + HIDDEN_DOMAIN;
                        app2 = initializeApp(firebaseConfig, "SecondaryApp"); 
                        const u = await createUserWithEmailAndPassword(getAuth(app2), email, newPass); 
                        // GUARDAR EL USERNAME EXACTO (newKey)
                        await setDoc(doc(db, 'users', u.user.uid), { username: newKey, email, role: 'client', status: 'active', createdAt: serverTimestamp() }); 
                        alert("Usuario creado correctamente."); setNewKey(''); setNewPass(''); 
                    } catch(e) { alert(e.message); } finally { if(app2) deleteApp(app2); setCreating(false); }
                };

                const saveEdit = async () => {
                    if(!editingUser) return;
                    try { await updateDoc(doc(db, 'users', editingUser.id), { username: editingUser.username, role: editingUser.role }); setEditingUser(null); } 
                    catch(e) { alert(e.message); }
                };

                const toggleStatus = async (uid, currentStatus) => {
                    if(confirm("¿Cambiar estado?")) await updateDoc(doc(db, 'users', uid), { status: currentStatus === 'active' ? 'suspended' : 'active' });
                };
                const resetDevice = async (uid) => {
                    if(confirm("¿Resetear dispositivo?")) await updateDoc(doc(db, 'users', uid), { registeredDeviceId: null });
                };
                const deleteUser = async (uid) => {
                    if(confirm("⚠️ ¿ELIMINAR USUARIO?")) await deleteDoc(doc(db, 'users', uid));
                };

                return (
                    <div className="space-y-4">
                        <div className="glass-panel p-4 rounded-lg border-t-2 border-brand-gold">
                            <form onSubmit={createUser} className="flex flex-col gap-2">
                                <div className="flex gap-2">
                                    <input value={newKey} onChange={e=>setNewKey(e.target.value)} placeholder="USUARIO" className="bg-black/50 border border-white/10 p-3 rounded text-white text-sm flex-1 font-mono" required />
                                    <input value={newPass} onChange={e=>setNewPass(e.target.value)} placeholder="CLAVE" className="bg-black/50 border border-white/10 p-3 rounded text-white text-sm flex-1" required />
                                </div>
                                <button disabled={creating} className="bg-brand-gold text-black p-3 rounded text-xs font-bold w-full uppercase">CREAR USUARIO</button>
                            </form>
                        </div>

                        {editingUser && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-sm p-4">
                                <div className="bg-brand-surface border border-white/10 p-5 rounded-xl w-full max-w-sm animate-slide-up">
                                    <h3 className="text-white text-lg mb-4 font-serif">Editar Usuario</h3>
                                    <input value={editingUser.username} onChange={e=>setEditingUser({...editingUser, username: e.target.value})} className="w-full bg-black/50 border border-white/10 p-3 rounded text-white mb-3 text-base"/>
                                    <select value={editingUser.role} onChange={e=>setEditingUser({...editingUser, role: e.target.value})} className="w-full bg-black/50 border border-white/10 p-3 rounded text-white mb-4 text-base"><option value="client">Cliente</option><option value="admin">Administrador</option></select>
                                    <div className="flex gap-2"><button onClick={saveEdit} className="flex-1 bg-brand-success text-black py-3 rounded font-bold text-sm">GUARDAR</button><button onClick={()=>setEditingUser(null)} className="flex-1 border border-white/20 text-white py-3 rounded text-sm">CANCELAR</button></div>
                                </div>
                            </div>
                        )}

                        <div className="grid gap-3">
                            {users.map(u => {
                                const isMaster = Security.cleanUsername(u.email) === MASTER_KEY;
                                // Usamos u.username directamente, que guarda las mayúsculas/minúsculas exactas
                                const displayUsername = u.username || Security.cleanUsername(u.email);
                                
                                return (
                                    <div key={u.id} className="glass-panel p-4 rounded-lg flex flex-col gap-2">
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <div className="text-white font-mono font-bold">{displayUsername} {isMaster && <i className="fas fa-crown text-brand-gold text-xs"></i>}</div>
                                                <div className="flex gap-2 mt-1">
                                                    <span className={`px-1.5 py-0.5 rounded text-[10px] uppercase font-bold border ${u.role==='admin'?'border-purple-500 text-purple-400':'border-blue-500 text-blue-400'}`}>{u.role}</span>
                                                    <span className={`px-1.5 py-0.5 rounded text-[10px] uppercase font-bold border ${u.status==='active'?'border-green-500 text-green-400':'border-red-500 text-red-400'}`}>{u.status}</span>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <div className="text-[9px] text-gray-500 uppercase">DISPOSITIVO</div>
                                                <div className="text-xs text-brand-gold font-mono">{u.registeredDeviceId ? '...'+u.registeredDeviceId.slice(-6) : '---'}</div>
                                            </div>
                                        </div>
                                        {!isMaster && (
                                            <div className="grid grid-cols-4 gap-2 border-t border-white/10 pt-2">
                                                <button onClick={()=>setEditingUser(u)} className="p-2 bg-white/5 rounded text-white flex justify-center"><i className="fas fa-pen text-xs"></i></button>
                                                <button onClick={()=>toggleStatus(u.id, u.status)} className="p-2 bg-white/5 rounded text-white flex justify-center"><i className="fas fa-power-off text-xs"></i></button>
                                                <button onClick={()=>resetDevice(u.id)} className="p-2 bg-white/5 rounded text-white flex justify-center"><i className="fas fa-mobile-alt text-xs"></i></button>
                                                <button onClick={()=>deleteUser(u.id)} className="p-2 bg-red-900/20 text-brand-danger rounded flex justify-center"><i className="fas fa-trash text-xs"></i></button>
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            // --- PRODUCT MANAGER ---
            const ProductManager = () => {
                const [products, setProducts] = React.useState([]);
                const [newProd, setNewProd] = React.useState({ name: '', price: '', category: 'Hardware', image: '', stock: 1 });
                const fileInputRef = React.useRef();

                React.useEffect(() => onSnapshot(collection(db, 'products'), (s) => setProducts(s.docs.map(d => ({id: d.id, ...d.data()})))), []);
                
                const add = async (e) => { e.preventDefault(); await addDoc(collection(db, 'products'), { ...newProd, price: Number(newProd.price), stock: Number(newProd.stock), createdAt: serverTimestamp() }); setNewProd({ name: '', price: '', category: 'Hardware', image: '', stock: 1 }); };
                const handleBulkUpload = (e) => {
                    const f = e.target.files[0]; if (!f) return;
                    const r = new FileReader(); r.onload = async (evt) => {
                        const rows = evt.target.result.split('\n').slice(1);
                        let c = 0; for (let row of rows) { const [n, p, cat, img, s] = row.split(','); if (n && p) { await addDoc(collection(db, 'products'), { name: n.trim(), price: Number(p), category: cat?.trim()||'G', image: img?.trim()||'', stock: Number(s)||1, createdAt: serverTimestamp() }); c++; } }
                        alert(`Cargados: ${c}`); e.target.value = null;
                    }; r.readAsText(f);
                };
                
                return (
                    <div className="space-y-4">
                        <div className="glass-panel p-4 rounded-lg border-t border-brand-success flex justify-between items-center">
                            <h3 className="text-xs text-brand-success font-bold uppercase">Inventario</h3>
                            <label className="bg-brand-success/10 text-brand-success border border-brand-success px-3 py-1.5 rounded text-xs cursor-pointer"><i className="fas fa-upload mr-1"></i> CSV<input type="file" accept=".csv" className="hidden" ref={fileInputRef} onChange={handleBulkUpload} /></label>
                        </div>
                        <div className="glass-panel p-4 rounded-lg">
                            <form onSubmit={add} className="flex flex-col gap-2">
                                <input value={newProd.name} onChange={e=>setNewProd({...newProd, name: e.target.value})} placeholder="Nombre Producto" className="bg-black/50 border border-white/10 p-3 rounded text-white text-sm" required />
                                <div className="flex gap-2">
                                    <input type="number" value={newProd.price} onChange={e=>setNewProd({...newProd, price: e.target.value})} placeholder="Price" className="bg-black/50 border border-white/10 p-3 rounded text-white text-sm flex-1" required />
                                    <select value={newProd.category} onChange={e=>setNewProd({...newProd, category: e.target.value})} className="bg-black/50 border border-white/10 p-3 rounded text-white text-sm flex-1"><option>Hardware</option><option>Software</option><option>Servicios</option></select>
                                </div>
                                <input value={newProd.image} onChange={e=>setNewProd({...newProd, image: e.target.value})} placeholder="URL Imagen (Opcional)" className="bg-black/50 border border-white/10 p-3 rounded text-white text-sm" />
                                <button className="bg-brand-success text-black border border-brand-success p-3 rounded text-xs font-bold uppercase">AGREGAR</button>
                            </form>
                        </div>
                        <div className="grid grid-cols-2 gap-3">
                            {products.map(p => (
                                <div key={p.id} className="glass-panel p-3 rounded relative group">
                                    <button onClick={()=>deleteDoc(doc(db,'products',p.id))} className="absolute top-1 right-1 z-10 bg-red-600 text-white w-6 h-6 rounded-full flex items-center justify-center opacity-70 hover:opacity-100"><i className="fas fa-times text-xs"></i></button>
                                    <div className="h-20 bg-black/50 rounded mb-2 overflow-hidden"><img src={p.image} className="w-full h-full object-cover" onError={(e)=>e.target.src='https://via.placeholder.com/150'} /></div>
                                    <div className="text-white text-xs truncate font-bold">{p.name}</div>
                                    <div className="text-brand-gold text-xs font-mono">{Security.formatMoney(p.price)}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            // --- APP MAIN ---
            const StoreApp = ({ user, role, onLogout }) => {
                const [view, setView] = React.useState(role === 'admin' ? 'dashboard' : 'store'); 
                const [cart, setCart] = React.useState([]);
                const [cartOpen, setCartOpen] = React.useState(false);
                const [mobileMenuOpen, setMobileMenuOpen] = React.useState(false);
                const { isInstallable, install } = usePWAInstall();
                const username = Security.cleanUsername(user.email);
                const [products, setProducts] = React.useState([]);

                React.useEffect(() => onSnapshot(collection(db, 'products'), s => setProducts(s.docs.map(d => ({id:d.id, ...d.data()})))), []);

                const addToCart = (p) => { setCart([...cart, p]); setCartOpen(true); };
                const removeFromCart = (idx) => { const c = [...cart]; c.splice(idx, 1); setCart(c); };

                const checkout = async () => {
                    if(!cart.length) return;
                    try {
                        const folioRef = doc(db, 'settings', 'folio');
                        const total = cart.reduce((a,b)=>a+b.price,0);
                        await runTransaction(db, async (t) => {
                            const fDoc = await t.get(folioRef);
                            const cfg = fDoc.exists() ? fDoc.data() : { prefix: 'LMS', nextIndex: 1000 };
                            const folio = `${cfg.prefix}-${cfg.nextIndex}`;
                            t.set(folioRef, { ...cfg, nextIndex: Number(cfg.nextIndex) + 1 });
                            const orderData = { userId: user.uid, username, items: cart, total, status: 'Pendiente', createdAt: serverTimestamp(), deviceId: Security.getDeviceId(), folio };
                            t.set(doc(collection(db, "orders")), orderData);
                        });
                        if(confirm("✅ Pedido completado.\n\n¿Descargar ticket PDF?")) {
                            generatePDF({ folio: 'NUEVO', username, items: cart, total, createdAt: {seconds: Date.now()/1000} }); 
                        }
                        setCart([]); setCartOpen(false); 
                    } catch (e) { alert("Error: " + e.message); }
                };

                const MenuItem = ({ icon, label, target }) => (
                    <button onClick={()=>{setView(target); setMobileMenuOpen(false)}} className={`w-full text-left p-4 rounded-xl text-base mb-1 flex items-center gap-4 transition ${view===target ? 'bg-brand-gold text-black font-bold' : 'text-gray-400 hover:bg-white/5'}`}>
                        <i className={`fas ${icon} w-5 text-center`}></i> {label}
                    </button>
                );

                return (
                    <div className="min-h-screen bg-brand-dark flex flex-col md:flex-row pb-20 md:pb-0">
                        {/* SIDEBAR DESKTOP */}
                        <aside className="hidden md:flex flex-col w-64 glass-panel border-r border-white/5 h-screen sticky top-0 z-30 p-4">
                            <div className="flex justify-between items-center mb-6 px-2">
                                <h2 className="font-serif text-2xl text-white tracking-widest"><i className="fas fa-fingerprint text-brand-gold mr-2"></i> LUMOS</h2>
                                <button onClick={onLogout} className="text-red-400 hover:text-white p-2" title="Salir"><i className="fas fa-sign-out-alt"></i></button>
                            </div>
                            <div className="mb-4 px-2"><div className="text-xs text-brand-gold font-mono truncate border-b border-white/10 pb-2">{username}</div></div>
                            <div className="flex-1 space-y-1 overflow-y-auto">
                                <MenuItem icon="fa-store" label="Catálogo" target="store" />
                                <button onClick={()=>setCartOpen(true)} className="w-full text-left p-4 rounded-xl text-base mb-1 flex items-center gap-4 text-gray-400 hover:bg-white/5"><i className="fas fa-shopping-cart w-5 text-center"></i> Carrito ({cart.length})</button>
                                <MenuItem icon="fa-clock" label="Mis Pedidos" target="orders" />
                                {role === 'admin' && (
                                    <>
                                        <div className="pt-4 mt-4 border-t border-white/10 text-[10px] text-gray-500 uppercase font-bold tracking-widest mb-1 px-2">Admin</div>
                                        <MenuItem icon="fa-chart-pie" label="Dashboard" target="dashboard" />
                                        <MenuItem icon="fa-list" label="Monitor" target="admin_orders" />
                                        <MenuItem icon="fa-boxes" label="Inventario" target="inventory" />
                                        <MenuItem icon="fa-users" label="Usuarios" target="users" />
                                    </>
                                )}
                            </div>
                            {isInstallable && <button onClick={install} className="w-full bg-white/5 p-3 rounded-xl text-brand-gold text-xs mt-2"><i className="fas fa-download mr-2"></i> Instalar App</button>}
                        </aside>

                        {/* MOBILE TOP BAR */}
                        <div className="md:hidden fixed top-0 left-0 right-0 glass-panel px-4 py-3 flex justify-between items-center z-40 bg-black/95 backdrop-blur border-b border-white/10">
                            <div className="flex items-center gap-4">
                                <button onClick={()=>setMobileMenuOpen(true)} className="text-white p-1"><i className="fas fa-bars text-xl"></i></button>
                                <span className="font-serif text-brand-gold text-lg tracking-widest">LUMOS</span>
                            </div>
                            <div className="flex items-center gap-3">
                                <button onClick={onLogout} className="text-red-400 p-1"><i className="fas fa-sign-out-alt text-lg"></i></button>
                                <button onClick={()=>setCartOpen(true)} className="text-white relative p-1"><i className="fas fa-shopping-cart text-lg"></i>{cart.length>0 && <span className="absolute -top-1 -right-1 w-3 h-3 bg-brand-danger rounded-full text-[8px] flex items-center justify-center font-bold">{cart.length}</span>}</button>
                            </div>
                        </div>

                        {/* MOBILE MENU */}
                        {mobileMenuOpen && (
                            <div className="fixed inset-0 z-50 md:hidden flex">
                                <div className="fixed inset-0 bg-black/90 backdrop-blur-sm" onClick={()=>setMobileMenuOpen(false)}></div>
                                <div className="relative w-3/4 max-w-sm bg-brand-surface h-full shadow-2xl p-5 flex flex-col animate-slide-in">
                                    <div className="flex justify-between items-center mb-6"><h2 className="font-serif text-xl text-white"><i className="fas fa-fingerprint text-brand-gold mr-2"></i> MENU</h2><button onClick={()=>setMobileMenuOpen(false)} className="text-gray-400"><i className="fas fa-times text-xl"></i></button></div>
                                    <div className="flex-1 overflow-y-auto">
                                        <MenuItem icon="fa-store" label="Catálogo" target="store" />
                                        <MenuItem icon="fa-clock" label="Mis Pedidos" target="orders" />
                                        {role === 'admin' && (
                                            <>
                                                <div className="py-3 text-[10px] text-gray-500 uppercase font-bold tracking-widest px-2 mt-2">Admin</div>
                                                <MenuItem icon="fa-chart-pie" label="Dashboard" target="dashboard" />
                                                <MenuItem icon="fa-list" label="Monitor" target="admin_orders" />
                                                <MenuItem icon="fa-boxes" label="Inventario" target="inventory" />
                                                <MenuItem icon="fa-users" label="Usuarios" target="users" />
                                            </>
                                        )}
                                    </div>
                                    <div className="text-xs text-brand-muted font-mono text-center pt-4">{username}</div>
                                </div>
                            </div>
                        )}

                        {/* MAIN CONTENT */}
                        <main className="flex-1 p-3 pt-20 md:p-8 md:pt-8 overflow-y-auto h-screen relative">
                            {view === 'store' && (
                                <div className="animate-fade-in max-w-7xl mx-auto pb-24">
                                    <h1 className="text-xl md:text-3xl font-serif text-white mb-4">Catálogo</h1>
                                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 md:gap-5">
                                        {products.map(p => (
                                            <div key={p.id} className="glass-panel rounded-xl overflow-hidden group flex flex-col">
                                                <div className="aspect-square w-full relative bg-black/50">
                                                    <img src={p.image} className="w-full h-full object-cover" onError={(e)=>e.target.src='https://via.placeholder.com/300?text=IMG'}/>
                                                    <div className="absolute top-1 left-1 bg-black/70 px-1.5 py-0.5 text-[8px] text-white rounded">{p.category.substring(0,10)}</div>
                                                </div>
                                                <div className="p-3 flex-1 flex flex-col">
                                                    <h3 className="text-white font-medium text-sm leading-tight mb-2 line-clamp-2 flex-1">{p.name}</h3>
                                                    <div className="flex justify-between items-center mt-2">
                                                        <span className="text-brand-gold text-sm font-serif">{Security.formatMoney(p.price)}</span>
                                                        <button onClick={()=>addToCart(p)} className="w-8 h-8 rounded-full bg-white/10 text-white flex items-center justify-center active:scale-90"><i className="fas fa-plus text-xs"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                            {view === 'orders' && <div className="animate-fade-in max-w-3xl mx-auto pb-24"><h1 className="text-xl text-white mb-4">Mis Pedidos</h1><ClientOrderList user={user} /></div>}
                            {view === 'dashboard' && role === 'admin' && <div className="animate-fade-in max-w-6xl mx-auto pb-24"><DashboardAnalytics /></div>}
                            {view === 'admin_orders' && role === 'admin' && <div className="animate-fade-in max-w-6xl mx-auto pb-24"><h1 className="text-xl text-white mb-4">Monitor</h1><AdminOrderMonitor /></div>}
                            {view === 'inventory' && role === 'admin' && <div className="animate-fade-in max-w-5xl mx-auto pb-24"><h1 className="text-xl text-white mb-4">Inventario</h1><ProductManager /></div>}
                            {view === 'users' && role === 'admin' && <div className="animate-fade-in max-w-6xl mx-auto pb-24"><h1 className="text-xl text-white mb-4">Usuarios</h1><UserManager /></div>}
                        </main>

                        {/* CARRITO */}
                        {cartOpen && (
                            <div className="fixed inset-0 z-[60] flex justify-end">
                                <div className="absolute inset-0 bg-black/90 backdrop-blur-sm" onClick={()=>setCartOpen(false)}></div>
                                <div className="relative w-full md:w-[400px] bg-brand-surface h-full shadow-2xl flex flex-col p-5 animate-slide-in">
                                    <div className="flex justify-between items-center mb-6"><h2 className="font-serif text-white text-xl">Bolsa</h2><button onClick={()=>setCartOpen(false)} className="text-gray-400 p-2"><i className="fas fa-times text-xl"></i></button></div>
                                    <div className="flex-1 overflow-y-auto space-y-3">
                                        {cart.length === 0 ? <div className="flex flex-col items-center justify-center h-full text-brand-muted"><i className="fas fa-shopping-basket text-3xl mb-2"></i><p>Vacía.</p></div> : cart.map((item,i)=>(
                                            <div key={i} className="flex gap-3 p-3 glass-panel rounded-lg items-center">
                                                <img src={item.image} className="w-12 h-12 rounded object-cover bg-black" onError={(e)=>e.target.src='https://via.placeholder.com/50'}/>
                                                <div className="flex-1 overflow-hidden"><p className="text-white text-sm truncate">{item.name}</p><p className="text-brand-gold text-xs">{Security.formatMoney(item.price)}</p></div>
                                                <button onClick={()=>removeFromCart(i)} className="text-brand-danger p-2"><i className="fas fa-trash"></i></button>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="mt-4 pt-4 border-t border-white/10">
                                        <div className="flex justify-between mb-4 items-end"><span className="text-gray-400 text-sm">Total</span><span className="text-brand-gold text-2xl font-serif">{Security.formatMoney(cart.reduce((a,b)=>a+b.price,0))}</span></div>
                                        <button onClick={checkout} disabled={cart.length===0} className="w-full bg-brand-gold text-black font-bold py-4 rounded-lg text-sm uppercase tracking-widest hover:bg-white transition disabled:opacity-50">Confirmar</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            const LoginScreen = ({ onLogin }) => {
                const [username, setUsername] = React.useState('');
                const [pass, setPass] = React.useState('');
                const [loading, setLoading] = React.useState(false);
                const [error, setError] = React.useState(null);
                const [capsLock, setCapsLock] = React.useState(false);
                const currentDeviceId = Security.getDeviceId(); 

                const processLogin = async (userAuth, isNewUser = false) => {
                    const userRef = doc(db, 'users', userAuth.uid);
                    const userSnap = await getDoc(userRef);
                    // Capturar nombre exacto
                    const inputUser = Security.cleanUsername(userAuth.email);
                    // O usar el nombre que viene en la input si es primera vez para asegurar casing
                    const displayUser = username.trim() || inputUser; 

                    if (!userSnap.exists()) {
                        const initialRole = (inputUser.toUpperCase() === MASTER_KEY.toUpperCase()) ? 'admin' : 'client';
                        await setDoc(userRef, { username: displayUser, email: userAuth.email, role: initialRole, registeredDeviceId: currentDeviceId, status: 'active', createdAt: serverTimestamp() });
                        onLogin(userAuth, initialRole);
                    } else {
                        const data = userSnap.data();
                        if (data.status !== 'active') throw new Error("Acceso Revocado.");
                        if (data.role === 'admin') { await updateDoc(userRef, { lastDeviceId: currentDeviceId }); onLogin(userAuth, 'admin'); return; }
                        if (data.registeredDeviceId && data.registeredDeviceId !== currentDeviceId) { await signOut(auth); throw new Error(`Dispositivo no autorizado.`); }
                        if (!data.registeredDeviceId) await updateDoc(userRef, { registeredDeviceId: currentDeviceId });
                        onLogin(userAuth, data.role);
                    }
                };

                const handleSubmit = async (e) => {
                    e.preventDefault(); setLoading(true); setError(null);
                    if (username.trim().toUpperCase() === MASTER_KEY.toUpperCase() && pass !== MASTER_PASS) { setError("Credenciales Maestras Incorrectas."); setLoading(false); return; }
                    const fullEmail = username.trim() + HIDDEN_DOMAIN;
                    try {
                        try {
                            const cred = await signInWithEmailAndPassword(auth, fullEmail, pass);
                            await processLogin(cred.user);
                        } catch (loginErr) {
                            if ((loginErr.code === 'auth/user-not-found' || loginErr.code === 'auth/invalid-credential') && username.trim().toUpperCase() === MASTER_KEY.toUpperCase()) {
                                const newCred = await createUserWithEmailAndPassword(auth, fullEmail, pass);
                                await processLogin(newCred.user, true);
                            } else throw loginErr;
                        }
                    } catch (err) { setError(err.code === 'auth/wrong-password' ? "Clave incorrecta." : err.message); setLoading(false); }
                };

                const handleKey = (e) => setCapsLock(e.getModifierState("CapsLock"));

                return (
                    <div className="min-h-screen w-full flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&w=1920&q=80')] bg-cover bg-center px-4">
                        <div className="absolute inset-0 bg-black/90 backdrop-blur-sm"></div>
                        <div className="relative z-10 w-full max-w-sm glass-panel p-6 rounded-2xl shadow-2xl animate-fade-in flex flex-col gap-6">
                            <div className="text-center">
                                <div className="w-20 h-20 bg-gradient-to-tr from-brand-gold to-yellow-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-2xl shadow-brand-gold/20 transform rotate-12">
                                    <i className="fas fa-fingerprint text-4xl text-black transform -rotate-12"></i>
                                </div>
                                <h1 className="font-serif text-3xl text-white tracking-widest mb-1">LUMOS</h1>
                                <p className="text-brand-gold text-[10px] uppercase tracking-[0.4em]">Elite Access v19</p>
                            </div>
                            {error && <div className="p-3 bg-red-900/30 border border-red-500/50 rounded-lg text-red-200 text-xs flex items-center gap-2 animate-pulse"><i className="fas fa-exclamation-triangle"></i> {error}</div>}
                            <form onSubmit={handleSubmit} className="flex flex-col gap-3" onKeyUp={handleKey}>
                                <input type="text" value={username} onChange={e=>setUsername(e.target.value)} className="w-full bg-black/40 border border-white/20 rounded-xl p-4 text-white placeholder-gray-500 focus:border-brand-gold focus:outline-none font-mono text-center tracking-widest text-base" placeholder="USUARIO" required />
                                <input type="password" value={pass} onChange={e=>setPass(e.target.value)} className="w-full bg-black/40 border border-white/20 rounded-xl p-4 text-white placeholder-gray-500 focus:border-brand-gold focus:outline-none font-mono text-center tracking-widest text-base" placeholder="••••••••" required />
                                {capsLock && <div className="text-center text-yellow-500 text-[10px]"><i className="fas fa-exclamation-triangle"></i> MAYÚSCULAS ACTIVADAS</div>}
                                <button disabled={loading} className="w-full bg-brand-gold text-black font-bold py-4 rounded-xl mt-2 text-sm tracking-widest uppercase hover:scale-[1.02] transition-transform shadow-lg shadow-brand-gold/20">{loading ? '...' : 'INICIAR SESIÓN'}</button>
                            </form>
                            <div className="text-center"><p className="text-[9px] text-gray-600 font-mono">ID DISPOSITIVO: {currentDeviceId.substring(0,8)}...</p></div>
                        </div>
                    </div>
                );
            };

            const App = () => {
                const [user, setUser] = React.useState(null);
                const [role, setRole] = React.useState(null);
                const [loading, setLoading] = React.useState(true);

                React.useEffect(() => onAuthStateChanged(auth, async (u) => {
                    if (u) {
                        const snap = await getDoc(doc(db, "users", u.uid));
                        if(snap.exists()) {
                            const d = snap.data();
                            if (d.role !== 'admin' && d.registeredDeviceId && d.registeredDeviceId !== Security.getDeviceId()) { await signOut(auth); setUser(null); }
                            else { setUser(u); setRole(d.role); }
                        } else { setUser(u); } 
                    } else { setUser(null); }
                    setLoading(false);
                }), []);

                if (loading) return <Loader />;
                if (!user) return <LoginScreen onLogin={(u, r) => { setUser(u); setRole(r); }} />;
                return <StoreApp user={user} role={role} onLogout={() => signOut(auth)} />;
            };

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        };

        if (window.FirebaseDS) initReactApp(); else window.addEventListener('firebase-ready', initReactApp);
    </script>
</body>
</html>
